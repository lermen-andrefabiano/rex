<!doctype html>
<html ng-app>
    <head>
    	<meta charset="utf-8">	
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="../../lib/js/angular-1.0.8/angular.min-1.0.8.js"></script>		
		<script src="ajax.js"></script>				
		<link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../../lib/css/tema.css" rel="stylesheet">
    </head>
    <body>
    	<a class="btn btn-inverse" href="../../index.html">Voltar</a>    
		<h1>Chamada Ajax</h1>				
		<div ng-controller="AjaxCtrl" ng-init="listAll()">	
			<table class="table table-bordered">
				<tr>
					<th>Id</th>
					<th>Nome</th>
				</tr>
				<tr class="success" ng-repeat="v in clientes">
					<td>{{v.id}}</td>
					<td>{{v.nome}}</td>					
				</tr>			
			</table>			
			<input class="btn btn-primary" type="button" value="List All" ng-click="listAll()">			
		</div>
    </body>
</html>
